{% include base_path %}

<div style="background-image:url('/images/Pitt.png'); background-color:#0000FF; overflow: auto;" class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" style="background-color:#0000FF; overflow: auto;" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/"><span style="color:white;">{{ site.title }}</span></a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}"><span style="color:white;">{{ link.title }}</span></a></li>
          {% endfor %}
        </ul> 
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
